name: Hephaestus Invariants

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  phase-5-6-invariants:
    name: Phase 5.6+ Structural Invariants
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Verify mini-corpus availability
      run: |
        echo "Checking for mini-corpus PDFs..."
        ls -la data/rulebooks/ || echo "Rulebooks directory not found"
        
        # Check for critical PDFs
        test -f "data/rulebooks/Jaipur.pdf" || echo "WARNING: Jaipur.pdf missing"
        test -f "data/rulebooks/seti-rules-en.pdf" || echo "WARNING: seti-rules-en.pdf missing" 
        test -f "data/rulebooks/DUNE_IMPERIUM_Rules_2020_10_26.pdf" || echo "WARNING: DUNE_IMPERIUM_Rules_2020_10_26.pdf missing"
    
    - name: Run Phase 5.6 test suite (if PDFs available)
      run: |
        if [ -f "data/rulebooks/Jaipur.pdf" ] && [ -f "data/rulebooks/seti-rules-en.pdf" ]; then
          echo "Running Phase 5.6 test suite..."
          python phase_5_6_test_runner.py
        else
          echo "Skipping Phase 5.6 test suite - PDFs not available in CI"
        fi
    
    - name: Verify Phase 5.6+ invariants
      run: |
        if [ -d "eval/phase_5_6_test" ]; then
          echo "Verifying Phase 5.6+ structural invariants..."
          python tests/invariants/phase_5_6_invariants.py
        else
          echo "Skipping invariant verification - test results not available"
        fi
    
    - name: Run invariant test suite
      run: |
        if [ -d "eval/phase_5_6_test" ]; then
          echo "Running invariant test suite..."
          python -m pytest tests/invariants/test_phase_5_6_invariants.py -v
        else
          echo "Skipping pytest invariants - test results not available"
        fi
    
    - name: Fail on invariant violations
      run: |
        echo "Phase 5.6+ invariant verification complete"
        echo "Any violations detected above constitute Phase-blocking defects"
        
        # This job succeeds if:
        # 1. PDFs are not available (CI limitation) - we skip gracefully
        # 2. PDFs are available and all invariants pass
        # 
        # This job fails if:
        # 1. PDFs are available but invariants fail
        # 2. Test execution fails for any other reason
        
        if [ -d "eval/phase_5_6_test" ]; then
          echo "✅ Invariant verification completed with test data"
        else
          echo "⚠️  Invariant verification skipped - no test data available"
          echo "This is acceptable in CI environments without PDF corpus"
        fi

  phase-7-corpus-analytics:
    name: Phase 7 Corpus Analytics Invariants
    runs-on: ubuntu-latest
    needs: phase-5-6-invariants
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install typer
    
    - name: Generate corpus analytics (if test data available)
      run: |
        if [ -d "eval/phase_5_6_test" ]; then
          echo "Generating Phase 7 corpus analytics..."
          python -m hephaestus.analytics.corpus --input-dir eval/phase_5_6_test --out analytics/ci_test --reports
          echo "✅ Corpus analytics generated successfully"
        else
          echo "Skipping corpus analytics - no test data available"
        fi
    
    - name: Verify Phase 7 invariants
      run: |
        if [ -d "analytics/ci_test" ]; then
          echo "Verifying Phase 7 corpus analytics invariants..."
          python tests/invariants/phase_7_invariants.py analytics/ci_test
          echo "✅ Phase 7 invariants verified"
        else
          echo "Skipping Phase 7 invariants - no analytics generated"
        fi
    
    - name: Validate analytics artifacts
      run: |
        if [ -d "analytics/ci_test" ]; then
          echo "Validating analytics artifacts..."
          
          # Check required files exist
          test -f "analytics/ci_test/corpus_analytics.json" || (echo "❌ corpus_analytics.json missing" && exit 1)
          test -f "analytics/ci_test/analytics_overview.md" || (echo "❌ analytics_overview.md missing" && exit 1)
          test -f "analytics/ci_test/extraction_failures.md" || (echo "❌ extraction_failures.md missing" && exit 1)
          test -f "analytics/ci_test/classification_analysis.md" || (echo "❌ classification_analysis.md missing" && exit 1)
          test -f "analytics/ci_test/deduplication_report.md" || (echo "❌ deduplication_report.md missing" && exit 1)
          test -f "analytics/ci_test/text_extraction_report.md" || (echo "❌ text_extraction_report.md missing" && exit 1)
          
          # Validate JSON structure
          python -c "
import json
with open('analytics/ci_test/corpus_analytics.json') as f:
    analytics = json.load(f)
    
assert analytics['schema_version'] == '1.0.0'
assert 'rulebook_analytics' in analytics
assert 'corpus_aggregates' in analytics
assert len(analytics['rulebook_analytics']) > 0

print('✅ Analytics JSON structure is valid')
"
          
          echo "✅ All analytics artifacts validated"
        else
          echo "Skipping artifact validation - no analytics generated"
        fi

  phase-8-qa-scorecards:
    name: Phase 8 QA Scorecards Invariants
    runs-on: ubuntu-latest
    needs: phase-7-corpus-analytics
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Generate QA scorecards (if analytics available)
      run: |
        if [ -d "analytics/ci_test" ]; then
          echo "Generating Phase 8 QA scorecards..."
          python -m hephaestus.analytics.qa_scorecards --analytics analytics/ci_test --out qa_test --verbose
          echo "✅ QA scorecards generated successfully"
        else
          echo "Skipping QA scorecards - no analytics available"
        fi
    
    - name: Verify Phase 8 D1 invariants
      run: |
        if [ -d "qa_test" ]; then
          echo "Verifying Phase 8 D1 QA scorecard invariants..."
          python tests/invariants/phase_8_invariants.py analytics/ci_test qa_test
          echo "✅ Phase 8 D1 invariants verified"
        else
          echo "Skipping Phase 8 D1 invariants - no scorecards generated"
        fi
    
    - name: Verify Phase 8 D2 invariants (RED BY DESIGN)
      run: |
        if [ -d "qa_test" ]; then
          echo "Verifying Phase 8 D2 schema versioning and expansion invariants..."
          echo "NOTE: These invariants are RED BY DESIGN and MUST fail until D2 implementation is complete"
          python tests/invariants/phase_8_d2_invariants.py analytics/ci_test qa_test || echo "Expected failure: Phase 8 D2 not yet implemented"
        else
          echo "Skipping Phase 8 D2 invariants - no scorecards generated"
        fi

  lint-invariants:
    name: Lint Invariant Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
    
    - name: Lint invariant modules
      run: |
        echo "Linting Phase 5.6+ invariant code..."
        flake8 tests/invariants/ --max-line-length=100 --ignore=E501
        
        echo "Linting Phase 7 analytics code..."
        flake8 src/hephaestus/analytics/ --max-line-length=100 --ignore=E501
        
        echo "Type checking invariant modules..."
        mypy tests/invariants/ --ignore-missing-imports || echo "Type checking completed with warnings"
    
    - name: Validate mini-corpus config
      run: |
        echo "Validating mini-corpus configuration..."
        python -c "
import json
with open('tests/invariants/mini_corpus.json') as f:
    config = json.load(f)
    
assert 'rulebooks' in config
assert len(config['rulebooks']) >= 3
assert 'invariant_requirements' in config

print('✅ Mini-corpus configuration is valid')
"